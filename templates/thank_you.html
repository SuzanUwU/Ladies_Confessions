<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ကျေးဇူးတင်ပါတယ်</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar&display=swap" rel="stylesheet" />

  <style>
  :root {
    --primary-pink: #e75480;
    --secondary-pink: #fe80b2;
    --soft-pink: #f7a8b8;
    --background: #fefefe;
    --text-dark: #333333;
    --text-muted: #555555;
    --button-shadow: rgba(255, 44, 128, 0.5);
  }

  body {
    font-family: 'Noto Sans Myanmar', sans-serif;
    background-image: url("{{ url_for('static', filename='background.png') }}");
    background-color: rgba(0, 0, 0, 0.4); /* black with 40% opacity */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--text-dark);
    padding: 20px;
  }

  .container {
    background: #ffffff;
    max-width: 480px;
    width: 100%;
    padding: 40px 30px;
    border-radius: 18px;
    box-shadow: 0 6px 18px var(--button-shadow);
    box-sizing: border-box;
    text-align: center;
  }

  h1 {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 18px;
    color: var(--primary-pink);
    line-height: 1.3;
  }

  p {
    font-size: 1.2rem;
    line-height: 1.8;
    margin-bottom: 14px;
    white-space: pre-line;
    color: var(--text-muted);
  }

  .heart {
    color: var(--secondary-pink);
    font-size: 1.8rem;
    margin-top: 12px;
  }

  @media (max-width: 520px) {
    .container {
      padding: 30px 20px;
    }
    h1 {
      font-size: 1.4rem;
    }
    p {
      font-size: 0.8rem;
    }
  }
</style>

</head>
<body>
  <div class="container" role="main" aria-live="polite">
    <h1>Thank you for your submission</h1>
    <p>
      ယုံယုံကြည်ကြည်ရင်ဖွင့်ပေးတဲ့အတွက်
      ကျေးဇူးတင်ပါတယ်။<br>
      စာပို့ပေးသူဘဝမှာ 
      အေးချမ်းမှုတွေ ပျော်ရွင်မှုတွေနဲ့ 
      ပြည့်စုံပါစေ။ 
    </p>
    <div class="heart">❤️</div>
  </div>
</body>
</html>
